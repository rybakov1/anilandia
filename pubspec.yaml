name: anilandia
description: Application for watching anime.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  intl: any
  sliding_up_panel: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Calibri
      fonts:
        - asset: assets/fonts/calibri.ttf
        - asset: assets/fonts/calibri_bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/static/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/static/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/static/Inter-Regular.ttf
          weight: 400
